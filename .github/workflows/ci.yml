name: CI Process

on:
  push:
    branches:
      - develop
      - release/*
  pull_request:
    branches:
      - develop
      - release/*
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Check code style with Checkstyle
        run: mvn checkstyle:check
        
      - name: Run JUnit tests and JaCoCo coverage check
        run: mvn test jacoco:check
        
      - name: Generate JaCoCo report
        run: mvn jacoco:report
